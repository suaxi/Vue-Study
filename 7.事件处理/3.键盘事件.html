<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>你好，{{name}}</h2>
    <!--
    keydown 按下
    keyup 按下松手
    @keyup.ctrl.y 只有ctrl + y才触发事件
    -->
    <input type="text" placeholder="按下回车提示输入" @keyup.ctrl.y="showInfo">
</div>

<script type="text/javascript">
    //关闭开发环境提示
    Vue.config.productionTip = false

    //创建Vue实例
    const vm = new Vue({
        el: '#root',
        data: {
            name: '孙笑川'
        },
        methods: {
            showInfo(e) {
                //原始判断
                // if (e.keyCode !== 13) {
                //     return;
                // } else {
                //     console.log(e.target.value)
                // }
                console.log(e.target.value)
            }
        }
    })
</script>
</body>
</html>
