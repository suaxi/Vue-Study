<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件的基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>你好，{{name}}</h2>
<!--    <button v-on:click="showInfo">点我提示信息</button>-->
    <button @click="showInfo">点我提示信息（不传参）</button>
    <button @click="showInfo1('孙笑川', $event)">点我提示信息1（传参）</button>
</div>

<script type="text/javascript">
    //关闭开发环境提示
    Vue.config.productionTip = false

    //创建Vue实例
    const vm = new Vue({
        el: '#root',
        data: {
            name: '孙笑川'
        },
        methods: {
            showInfo() {
                alert("抽象！");
            },
            showInfo1(value, event) {
                console.log(value,event);
                alert("你好，" + value);
            }
        }
    })
</script>
</body>
</html>
