<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>
<h2>localStorage</h2>
<button onclick="saveData()">点我保存数据</button>
<button onclick="readData()">点我读取数据</button>
<button onclick="deleteData()">点我删除数据</button>
<button onclick="clearData()">点我清空数据</button>
<script type="text/javascript">
    let person = {name:'孙笑川',age:33}

    function saveData() {
        localStorage.setItem('name', '孙笑川');
        localStorage.setItem('person', JSON.stringify(person));
    }
    function readData() {
        console.log(localStorage.getItem("name"));

        const result = localStorage.getItem("person");
        console.log(JSON.parse(result))

    }
    function deleteData() {
        localStorage.removeItem("name");
    }
    function clearData() {
        localStorage.clear();
    }
</script>
</body>
</html>
