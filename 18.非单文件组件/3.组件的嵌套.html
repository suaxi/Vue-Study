<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <app></app>
</div>

<script type="text/javascript">
    //关闭开发环境提示
    Vue.config.productionTip = false

    //student组件
    const student = Vue.extend({
        template: `
          <div>
              <h2>学生姓名：{{studentName}}</h2>
              <h2>学生年龄：{{age}}</h2>
          </div>
        `,
        data() {
            return {
                studentName: '孙笑川',
                age: 33
            }
        }
    })

    //school组件
    const school = Vue.extend({
        template: `
          <div>
              <h2>学校名称：{{schoolName}}</h2>
              <h2>学校地址：{{address}}</h2>
              <student></student>
          </div>
        `,
        data() {
            return {
                schoolName: '家里蹲',
                address: '北京'
            }
        },
        components: {
            student
        }
    })

    //hello组件
    const hello = Vue.extend({
        template: `
          <div>
              <h2>你好</h2>
          </div>
        `
    })

    const app = Vue.extend({
        template: `
            <div>
                <hello></hello>
                <school></school>
            </div>
        `,
        components: {
            school,hello
        }
    })

    //创建Vue实例
    new Vue({
        el: '#root',
        //注册组件
        components: {
            app
        }
    })
</script>
</body>
</html>
