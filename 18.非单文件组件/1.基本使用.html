<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!-- 3.组件标签 -->
    <hello></hello>
    <hr>
    <school></school>
    <hr>
    <student></student>
</div>

<script type="text/javascript">
    //关闭开发环境提示
    Vue.config.productionTip = false

    //1.创建组件
    //school组件
    const school = Vue.extend({
        template: `
          <div>
              <h2>学校名称：{{schoolName}}</h2>
              <h2>学校地址：{{address}}</h2>
              <button @click="showName">学校信息</button>
          </div>
        `,
        data() {
            return {
                schoolName: '家里蹲',
                address: '北京'
            }
        },
        methods: {
            showName() {
                alert(this.schoolName)
            }
        }
    })

    //student组件
    const student = Vue.extend({
        template: `
          <div>
              <h2>学生姓名：{{studentName}}</h2>
              <h2>学生年龄：{{age}}</h2>
          </div>
        `,
        data() {
            return {
                studentName: '孙笑川',
                age: 33
            }
        }
    })

    //hello组件
    const hello = Vue.extend({
        template: `
          <div>
              <h2>你好</h2>
          </div>
        `
    })

    //2.全局注册组件
    Vue.component('hello', hello)

    //创建Vue实例
    new Vue({
        el: '#root',
        //2.注册组件（局部注册）
        components: {
            school,student
        }
    })
</script>
</body>
</html>
