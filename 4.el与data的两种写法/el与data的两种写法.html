<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4.el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>你好，{{name}}</h2>
</div>

<script type="text/javascript">
    //关闭开发环境提示
    Vue.config.productionTip = false

    //创建Vue实例
    //el的两种写法
    /* const vm = new Vue({
        //指定当前实例为哪个容器服务
        //写法一
        // el: '#root',
        data: {
            name: '孙笑川'
        }
    })

    //写法二
    vm.$mount('#root') */

    new Vue({
        el: '#root',
        //写法一：对象式
        // data: {
        //     name: '孙笑川'
        // }

        //写法二：函数式
        data: function () {
            console.log(this) //此处的this是Vue实例
            return{
                name: '孙笑川'
            }
        }
    })
</script>
</body>
</html>
