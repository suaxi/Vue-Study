<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!-- 遍历数组 -->
    <h2>用户信息（遍历数组）</h2>
    <ul>
        <li v-for="p in persons" :key="p.id">
            {{p.name}} - {{p.age}}
        </li>
    </ul>

    <!-- 遍历对象 -->
    <h2>汽车信息（遍历对象）</h2>
    <ul>
        <li v-for="(c, index) in car" :key="index">
            {{index}} - {{c}}
        </li>
    </ul>

    <!-- 遍历字符串 -->
    <h2>遍历字符串</h2>
    <ul>
        <li v-for="(char, index) in str" :key="index">
            {{index}} - {{char}}
        </li>
    </ul>

    <!-- 遍历指定次数 -->
    <h2>遍历指定次数</h2>
    <ul>
        <li v-for="(num, index) in 5" :key="index">
            {{index}} - {{num}}
        </li>
    </ul>
</div>

<script type="text/javascript">
    //关闭开发环境提示
    Vue.config.productionTip = false

    //创建Vue实例
    new Vue({
        el: '#root',
        data: {
            persons:[
                {id:1,name:'孙笑川',age:33},
                {id:2,name:'刘波',age:32},
                {id:3,name:'Giao哥',age:34}
            ],
            car: {
                name: '五菱宏光Mini',
                price: '3-4万',
                color: 'pink'
            },
            str: 'hello'
        }
    })
</script>
</body>
</html>
