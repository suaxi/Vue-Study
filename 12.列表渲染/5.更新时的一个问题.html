<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新时的一个问题</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!-- 遍历数组 -->
    <h2>用户信息</h2>
    <button @click="update">更新第一个用户的信息</button>
    <ul>
        <li v-for="p in persons" :key="p.id">
            {{p.name}} - {{p.age}} - {{p.sex}}
        </li>
    </ul>
</div>

<script type="text/javascript">
    //关闭开发环境提示
    Vue.config.productionTip = false

    //computed实现
    new Vue({
        el: '#root',
        data: {
            persons: [
                {id: 1, name: '孙笑川', age: 33, sex: '男'},
                {id: 2, name: '刘波', age: 32, sex: '男'},
                {id: 3, name: 'Giao哥', age: 34, sex: '男'},
                {id: 4, name: '药水哥', age: 35, sex: '男'}
            ]
        },
        methods: {
            update() {
                // this.persons[0].name = '抽象';
                // this.persons[0].age = 50;
                // this.persons[0].sex = '男';
                //this.persons[0] = {id: 1, name: '抽象', age: 50, sex: '男'}; //不生效
                this.persons.splice(0,1,{id: 1, name: '抽象', age: 50, sex: '男'})
            }
        }
    })
</script>
</body>
</html>
