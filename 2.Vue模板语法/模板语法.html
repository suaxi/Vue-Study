<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>插值语法</h1>
    <h3>你好，{{name}}</h3>
    <hr>
    <h1>指令语法</h1>
    <a v-bind:href="url">点我跳转</a>
    <a :href="url">你好，{{person.name}}</a>
</div>

<script type="text/javascript">
    //关闭开发环境提示
    Vue.config.productionTip = false

    //创建Vue实例
    new Vue({
        //指定当前实例为哪个容器服务
        el: '#root',
        data: {
            name: '孙笑川',
            url: 'https://www.wangchouchou.com',
            person: {
                name: '药水哥'
            }
        }
    })
</script>
</body>
</html>
