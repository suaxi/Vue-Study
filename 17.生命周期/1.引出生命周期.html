<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引出生命周期</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="root">
    <!-- <h2 :style="{opacity: opacity}">你好，孙笑川</h2> -->
    <h2 :style="{opacity}">你好，孙笑川</h2>
</div>

<script type="text/javascript">
    //关闭开发环境提示
    Vue.config.productionTip = false

    //创建Vue实例
    const vm = new Vue({
        el: '#root',
        data: {
            opacity: 1
        },
        //Vue完成模板解析，并把初始的真实DOM元素放入页面后调用mounted
        mounted() {
            console.log('mounted');
            setInterval(() => {
                this.opacity -= 0.01
                if (this.opacity <= 0) {
                    this.opacity = 1
                }
            }, 16)
        }
    })
    //通过外部的定时器实现（不推荐）
    /* setInterval(() => {
        vm.opacity -= 0.01
        if (vm.opacity <= 0) {
            vm.opacity = 1
        }
    }, 16) */
</script>
</body>
</html>
